<div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
    <h2 class="text-lg font-semibold text-gray-900">Recent Transactions</h2>
    <a href="{{ url_for('admin_api.product_order_list_page') }}">
      <button class="text-sm font-semibold text-blue-700 hover:text-primary-700 focus:outline-none tracking-wider">
        View All
      </button>
    </a>

  </div>
  <div class="overflow-x-auto">
    {% set recent_header_table = ['Order ID', 'Customer', 'Product', 'Amount', 'Date', 'Status'] %}
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          {% for header in recent_header_table %}
          <th scope="col"
            class="border border-gray-200 px-3 py-3 md:px-6 md:py-4 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
            {{ header }}
          </th>
          {% endfor %}
        </tr>
      </thead>
      <tbody id="recent-sales-body" class="bg-white divide-y divide-gray-200" aria-live="polite">
        <tr>
          <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">Loading transactions...</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 flex items-center justify-between">
    <div class="text-sm text-gray-500" id="pagination-info">Loading...</div>
    <div class="flex space-x-2">
      <button id="prev-page"
        class="min-w-[90px] px-4 py-2 rounded-md text-sm font-medium text-gray-700 border border-gray-300 bg-white hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
        Previous
      </button>
      <button id="next-page" class="min-w-[90px] px-4 py-2 rounded-md text-sm font-medium text-white 
         bg-blue-600 hover:bg-primary-700 border border-primary-600 
         disabled:bg-gray-300 disabled:text-gray-500 disabled:border-gray-300 
         disabled:cursor-not-allowed focus:outline-none focus:ring-2 
         focus:ring-primary-500 transition">
        Next
      </button>

    </div>

  </div>
</div>
