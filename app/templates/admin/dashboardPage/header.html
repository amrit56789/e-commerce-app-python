{% block admin_content %}

<div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
  <div>
    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Sales Dashboard</h1>
    <p class="mt-1 text-sm text-gray-500">Overview of your sales performance</p>
  </div>
  <div class="mt-4 md:mt-0">
    <div class="flex items-center space-x-2">
      <label for="date-range" class="text-sm font-medium text-gray-600 sr-only">Date Range</label>
      <div class="relative max-w-xs">
        <input type="text" id="date-range"
          class="text-sm border border-gray-200 rounded-md px-3 py-1.5 w-64 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-150"
          placeholder="Select date range..." aria-label="Select date range">
      </div>
    </div>
  </div>
</div>
{% endblock %}
