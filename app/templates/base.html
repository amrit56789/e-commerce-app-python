<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/productValidation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body class="bg-gray-100 h-screen overflow-x-hidden">
  {% block content %}
  <div class="flex flex-col h-screen flex-1">
    {% include "admin/dashboardPage/navbar.html" %}

    <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside id="sidebar"
        class="fixed lg:static w-72 lg:w-80 h-full bg-white shadow-lg transform transition-all duration-300 ease-in-out z-30 -translate-x-full lg:translate-x-0">
        {% include "admin/dashboardPage/sidebar.html" %}
      </aside>

      <!-- Overlay -->
      <div id="sidebarOverlay"
        class="fixed inset-0 z-20 transition-opacity duration-300 opacity-0 pointer-events-none lg:hidden">
      </div>

      <!-- Main Content -->
      <main id="mainContent" class="flex-1 p-4 overflow-y-auto transition-all duration-300 min-w-0">
        {% block admin_content %}{% endblock %}
      </main>
    </div>

    <div id="toastContainer" class="fixed top-5 right-5 space-y-2 z-50"></div>
  </div>
  {% endblock %}

  {% block js %}

  {% endblock %}
</body>

</html>
